<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling UI - Download</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hintergrund */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dunkles Grau-Schwarz */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            padding: 20px;
            position: relative; /* Wichtig, damit die Streifen im Hintergrund bleiben */
        }

        /* Header */
        header {
            background: #1e1e1e;
            padding: 20px 50px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            width: 100%;
            max-width: 1200px;
        }

        header h1 {
            font-size: 3rem;
            color: #00aaff;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00aaff, 0 0 30px #00aaff;
        }

        header p {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 20px;
        }

        /* Panel Design */
        .panel {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
            max-width: 1000px;
            width: 100%;
            text-align: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 10; /* Damit der Inhalt immer vor den Streifen angezeigt wird */
        }

        .panel:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 70px rgba(0, 170, 255, 0.6);
        }

        .panel h2 {
            font-size: 2.5rem;
            color: #00aaff;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff;
        }

        .panel p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 30px;
        }

        /* Download-Link */
        .download-link a {
            font-size: 1.8rem;
            color: #121212;
            text-decoration: none;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00aaff, #0066cc);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.6);
            transition: background 0.3s ease, transform 0.3s ease, opacity 0.3s ease;
        }

        .download-link a:hover {
            background: #00aaff;
            color: #121212;
            transform: scale(0.95);
            opacity: 0.8;
        }

        /* Animation f체r gl채nzenden Silber-Effekt beim Hintergrund */
        .shine-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shineBackground 6s infinite linear;
            z-index: 1; /* Damit die Streifen hinter dem Inhalt bleiben */
        }

        /* Gl채nzender Effekt: von unten links nach oben rechts */
        @keyframes shineBackground {
            0% {
                left: -100%;
                top: 100%;
                transform: rotate(45deg); /* 45 Grad Winkel */
            }
            100% {
                left: 100%;
                top: -100%;
                transform: rotate(45deg); /* 45 Grad Winkel */
            }
        }

        /* Bilder-Galerie */
        .images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 40px;
        }

        .images img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .images img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
        }

        /* Footer */
        footer {
            color: #aaa;
            font-size: 1rem;
            text-align: center;
            position: absolute;
            bottom: 20px;
            width: 100%;
        }

    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Solo Leveling Download</h1>
        <p>Lade die neueste Datei herunter!</p>
    </header>

    <!-- Panel mit Download-Link -->
    <div class="panel">
        <h2>Download die Datei</h2>
        <p>Klicke auf den Button, um die Datei herunterzuladen:</p>
        <div class="download-link">
            <a href="DEIN-DATEINAME" download>Download Datei</a>
        </div>
    </div>

    <!-- Bilder-Galerie -->
    <div class="images">
        <img src="image1.jpg" alt="Bild 1">
        <img src="image2.jpg" alt="Bild 2">
        <img src="image3.jpg" alt="Bild 3">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dein Name | Alle Rechte vorbehalten</p>
    </footer>

    <!-- Gl채nzender Effekt (Silberne Streifen) -->
    <div class="shine-background"></div>

</body>
</html>
