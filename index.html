<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Inspiriertes UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            background-color: #121212;
            overflow: hidden;
            height: 100vh;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #00aaff;
            text-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .download-link a {
            font-size: 1.8rem;
            color: #00aaff;
            text-decoration: none;
            padding: 15px 30px;
            background: rgba(0, 170, 255, 0.5);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .download-link a:hover {
            background: #00aaff;
            color: #121212;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }

        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/13HgwGsXF0aiGM/giphy.gif') repeat-x;
            background-size: 100% 100%;
            pointer-events: none;
            animation: lightning 1s infinite linear;
            z-index: -1;
        }

        @keyframes lightning {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.8;
            }
        }

        .download-link {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Willkommen auf meiner Download-Seite</h1>
            <p>Hier kannst du die Dateien herunterladen!</p>
        </header>
        <main>
            <div class="download-link">
                <a href="DEIN-DATEINAME" download>Download Datei</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Dein Name | Alle Rechte vorbehalten</p>
        </footer>
    </div>
    <div class="lightning"></div>
</body>
</html>
