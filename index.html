  <!-- Futuristische Schriftart (Audiowide) von Google Fonts -->

  <style>
    /* GLOBAL STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000; /* Reines Schwarz */
      color: #fff;
      font-family: 'Audiowide', sans-serif; /* Futuristische Schriftart */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeInBackground 1s ease-in-out;
    }

    @keyframes fadeInBackground {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* HEADER */
    header {
      text-align: center;
      margin: 40px 0 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #00ffff; /* Neonblau */
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      color: #ccc;
    }

    /* FUTURISTISCHES PANEL */
    .panel {
      position: relative;
      width: 90%;
      max-width: 700px;
      margin: 40px auto;
      padding: 40px;
      text-align: center;

      /* Optional: "gebrochenes Glas" als Hintergrund-Textur + Overlay */
      background:
        url("https://i.ibb.co/fp1n8Wr/cracked-glass.png") center/cover no-repeat,
        rgba(0, 0, 0, 0.85);

      /* Ecken durch clip-path (alle Linien "verbunden") */
      clip-path: polygon(
        10% 0%, 90% 0%,
        100% 10%, 100% 90%,
        90% 100%, 10% 100%,
        0% 90%, 0% 10%
      );

      /* Kein Standard-Rand, stattdessen ein Pseudo-Element für die Linie */
      border: none;
      overflow: hidden; /* Damit nichts übersteht */
    }

    /* Neon-Rand über ::before erzeugen */
    .panel::before {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      /* Gleiche Ecken wie .panel */
      clip-path: inherit;
      border: 2px solid #00ffff; /* Neonblauer Rand */
      box-shadow:
        0 0 15px #00ffff, /* Außen-Glow */
        inset 0 0 10px #00ffff; /* Innen-Glow */
      pointer-events: none;
      z-index: 1;
    }

    /* Panel-Inhalt über dem ::before-Element */
    .panel > * {
      position: relative;
      z-index: 2;
    }

    .panel h2 {
      font-size: 1.8rem;
      color: #00ffff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #00ffff;
    }

    .panel p {
      font-size: 1.1rem;
      color: #eee;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    /* DOWNLOAD-BUTTON */
    .download-link a {
      display: inline-block;
      margin-top: 10px;
      padding: 15px 30px;
      background: #00ffff;
      color: #000;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0 0 10px #00ffff;
      transition: 0.3s ease;
    }

    .download-link a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    /* BILDER-GALERIE */
    .images {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .images img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff;
    }

    /* FOOTER */
    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      margin: 40px 0 20px;
    }
  </style>
</head>
