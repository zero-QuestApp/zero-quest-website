<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Inspiriertes UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('blitz_background.jpg'); /* Dein eigenes Bild */
            background-size: cover; /* Passt das Bild an die Bildschirmgröße an */
            background-position: center;
            background-repeat: no-repeat;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #00aaff;
            text-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.5rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .download-link a {
            font-size: 1.8rem;
            color: #00aaff;
            text-decoration: none;
            padding: 15px 30px;
            background: rgba(0, 170, 255, 0.5);
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .download-link a:hover {
            background: #00aaff;
            color: #121212;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Willkommen auf meiner Download-Seite</h1>
            <p>Hier kannst du die Dateien herunterladen!</p>
        </header>
        <main>
            <div class="download-link">
                <a href="DEIN-DATEINAME" download>Download Datei</a>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 Dein Name | Alle Rechte vorbehalten</p>
        </footer>
    </div>
</body>
</html>
