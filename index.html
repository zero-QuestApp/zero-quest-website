<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Inspiriertes UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hintergrund und allgemeine Gestaltung */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Dunkles Schwarz für den Hintergrund */
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Header Gestaltung */
        header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparenter schwarzer Hintergrund */
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3.5rem;
            color: #00aaff; /* Leuchtendes Blau */
            text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.5rem;
            color: #aaa;
        }

        /* Panels gestalten */
        .panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-10px); /* Hover-Effekt */
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.9);
        }

        .panel h2 {
            font-size: 2.5rem;
            color: #00aaff;
            text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
            margin-bottom: 20px;
        }

        .panel p {
            font-size: 1.3rem;
            color: #aaa;
            margin-bottom: 30px;
        }

        .download-link a {
            font-size: 1.8rem;
            color: #00aaff;
            text-decoration: none;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00aaff, #0066cc);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.6);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .download-link a:hover {
            background: #00aaff;
            color: #121212;
            transform: scale(1.1);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #aaa;
            font-size: 1rem;
            text-align: center;
        }

        /* Eleganter Lichteffekt um den Rand */
        .glow-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
            background: linear-gradient(45deg, rgba(0, 170, 255, 0.6), rgba(0, 170, 255, 0.2));
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.2;
            }
        }

    </style>
</head>
<body>

    <!-- Eleganter Lichteffekt um den Rand -->
    <div class="glow-border"></div>

    <div class="container">
        <!-- Header -->
        <header>
            <h1>Willkommen auf der exklusiven Download-Seite</h1>
            <p>Erhalte die neuesten Dateien jetzt!</p>
        </header>
        
        <!-- Panel für Download -->
        <main>
            <div class="panel">
                <h2>Download Deine Datei</h2>
                <p>Klicke auf den Button, um die Datei herunterzuladen.</p>
                <div class="download-link">
                    <a href="DEIN-DATEINAME" download>Download Datei</a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Dein Name | Alle Rechte vorbehalten</p>
        </footer>
    </div>

</body>
</html>
