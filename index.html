<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Quest - Retro Gaming Adventure</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-color: #0ff;
      --secondary-color: #ff0080;
      --bg-color: #000;
      --text-color: #fff;
      --card-bg: rgba(0, 0, 0, 0.5);
      --card-border: rgba(0, 255, 255, 0.3);
      --transition-speed: 0.3s;
    }

    @keyframes textShadow {
      0% {
        text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
      5% {
        text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
      100% {
        text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'VT323', monospace;
      min-height: 100vh;
      animation: textShadow 1.6s infinite;
      position: relative;
      overflow-x: hidden;
    }

    /* CRT Effect */
    body::before {
      content: "";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: 
        linear-gradient(
          transparent 50%, 
          rgba(0, 0, 0, 0.5) 50%
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
      z-index: 999;
      animation: scanlines 0.5s linear infinite;
    }

    /* Horizontale Linien */
    .horizontal-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(0, 255, 255, 0.05) 2px,
        rgba(0, 255, 255, 0.05) 3px
      );
      pointer-events: none;
      z-index: 998;
    }

    /* Vertikale Linien */
    .vertical-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 5px,
        rgba(0, 255, 255, 0.02) 6px,
        rgba(0, 255, 255, 0.02) 10px
      );
      pointer-events: none;
      z-index: 997;
    }

    /* Glitch Linien */
    .glitch-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes scanlines {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 4px;
      }
    }

    .content {
      position: relative;
      z-index: 1;
    }

    /* Header und Navigation */
    header {
      padding: 20px 0;
      position: relative;
      z-index: 10;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--main-color);
      text-shadow: 2px 2px var(--bg-color);
    }

    .logo h1 span {
      color: var(--secondary-color);
    }

    .logo a {
      text-decoration: none;
    }

    .main-nav {
      display: flex;
    }

    .nav-links {
      display: flex;
      list-style: none;
    }

    .nav-link {
      color: var(--main-color);
      text-decoration: none;
      padding: 10px 15px;
      font-size: 1.2rem;
      transition: all var(--transition-speed);
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 2px;
      background: var(--secondary-color);
      transition: width var(--transition-speed);
    }

    .nav-link:hover::after,
    .nav-link.active::after {
      width: 80%;
    }

    .nav-link:hover,
    .nav-link.active {
      color: var(--secondary-color);
      text-shadow: 0 0 8px var(--secondary-color);
    }

    .mobile-menu-toggle {
      display: none;
      background: transparent;
      border: none;
      cursor: pointer;
      width: 30px;
      height: 20px;
      position: relative;
      z-index: 100;
    }

    .mobile-menu-toggle span {
      display: block;
      width: 100%;
      height: 2px;
      background: var(--main-color);
      position: absolute;
      transition: all 0.3s;
    }

    .mobile-menu-toggle span:nth-child(1) {
      top: 0;
    }

    .mobile-menu-toggle span:nth-child(2) {
      top: 9px;
    }

    .mobile-menu-toggle span:nth-child(3) {
      top: 18px;
    }

    .mobile-menu-toggle.active span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .mobile-menu-toggle.active span:nth-child(2) {
      opacity: 0;
    }

    .mobile-menu-toggle.active span:nth-child(3) {
      transform: rotate(-45deg);
      top: 9px;
    }

    /* Auth Container */
    .auth-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .auth-button {
      font-family: 'Press Start 2P', cursive;
      padding: 8px 15px;
      background: transparent;
      color: var(--main-color);
      border: 2px solid var(--main-color);
      cursor: pointer;
      font-size: 0.7rem;
      transition: all var(--transition-speed);
      text-decoration: none;
    }

    .auth-button:hover {
      background: var(--main-color);
      color: var(--bg-color);
      text-shadow: none;
    }

    .user-info {
      font-size: 1.1rem;
      color: var(--secondary-color);
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      padding: 0 20px;
    }

    .hero-content {
      max-width: 800px;
      z-index: 2;
    }

    .hero h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 3rem;
      color: var(--main-color);
      margin-bottom: 20px;
      line-height: 1.4;
      text-shadow: 4px 4px var(--bg-color);
    }

    .hero h1 span {
      color: var(--secondary-color);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .primary-button {
      font-family: 'Press Start 2P', cursive;
      padding: 15px 30px;
      background: var(--main-color);
      color: var(--bg-color);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition-speed);
      text-decoration: none;
      display: inline-block;
      text-shadow: none;
    }

    .primary-button:hover {
      background: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .secondary-button {
      font-family: 'Press Start 2P', cursive;
      padding: 15px 30px;
      background: transparent;
      color: var(--main-color);
      border: 2px solid var(--main-color);
      cursor: pointer;
      font-size: 1rem;
      transition: all var(--transition-speed);
      text-decoration: none;
      display: inline-block;
    }

    .secondary-button:hover {
      background: var(--main-color);
      color: var(--bg-color);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      text-shadow: none;
    }

    /* Pixel Art Hintergrund */
    .pixel-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="10" height="10" fill="%23000"/><rect x="10" y="10" width="10" height="10" fill="%23000"/><rect x="10" y="0" width="10" height="10" fill="%23111"/><rect x="0" y="10" width="10" height="10" fill="%23111"/></svg>');
      opacity: 0.5;
      z-index: 1;
    }

    /* Features Section */
    .features {
      padding: 80px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .section-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: var(--main-color);
      text-align: center;
      margin-bottom: 50px;
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: var(--secondary-color);
      margin: 20px auto 0;
    }

    .features-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
    }

    .feature-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 30px;
      text-align: center;
      transition: all var(--transition-speed);
    }

    .feature-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-color: var(--main-color);
    }

    .feature-icon {
      font-size: 3rem;
      color: var(--main-color);
      margin-bottom: 20px;
    }

    .feature-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: var(--main-color);
      margin-bottom: 15px;
    }

    .feature-description {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* About Section */
    .about {
      padding: 80px 20px;
    }

    .about-content {
      display: flex;
      align-items: center;
      gap: 50px;
    }

    .about-image {
      flex: 1;
      border: 3px solid var(--main-color);
      position: relative;
    }

    .about-image img {
      width: 100%;
      display: block;
    }

    .about-image::before {
      content: '';
      position: absolute;
      top: -15px;
      left: -15px;
      right: 15px;
      bottom: 15px;
      border: 1px solid var(--secondary-color);
      z-index: -1;
    }

    .about-text {
      flex: 1;
    }

    .about-text h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .about-text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .about-stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: var(--secondary-color);
      margin-bottom: 10px;
    }

    .stat-label {
      font-size: 1.1rem;
    }

    /* Gallery Section */
    .gallery {
      padding: 80px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border: 2px solid var(--card-border);
      transition: all var(--transition-speed);
    }

    .gallery-item:hover {
      transform: scale(1.05);
      border-color: var(--main-color);
      z-index: 2;
    }

    .gallery-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: all var(--transition-speed);
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: var(--main-color);
      padding: 10px;
      transform: translateY(100%);
      transition: all var(--transition-speed);
    }

    .gallery-item:hover .gallery-overlay {
      transform: translateY(0);
    }

    .gallery-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }

    .gallery-description {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .view-more {
      text-align: center;
      margin-top: 40px;
    }

    /* Testimonials Section */
    .testimonials {
      padding: 80px 20px;
    }

    .testimonials-slider {
      max-width: 800px;
      margin: 0 auto;
      position: relative;
    }

    .testimonial-item {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      padding: 30px;
      text-align: center;
      margin: 0 auto;
    }

    .testimonial-text {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
      font-style: italic;
    }

    .testimonial-author {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--secondary-color);
    }

    .testimonial-rating {
      color: var(--main-color);
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    /* Contact Section */
    .contact {
      padding: 80px 20px;
      background: rgba(0, 0, 0, 0.3);
    }

    .contact-container {
      display: flex;
      gap: 50px;
    }

    .contact-info {
      flex: 1;
    }

    .contact-info h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 2rem;
      color: var(--main-color);
      margin-bottom: 30px;
    }

    .contact-info p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .contact-details {
      margin-top: 30px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .contact-icon {
      font-size: 1.5rem;
      color: var(--secondary-color);
      margin-right: 15px;
    }

    .contact-text {
      font-size: 1.1rem;
    }

    .contact-form {
      flex: 1;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      color: var(--main-color);
      font-size: 1.1rem;
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--main-color);
      color: var(--text-color);
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
    }

    .form-textarea {
      min-height: 150px;
      resize: vertical;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 20px 20px;
      position: relative;
    }

    .footer-content {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
      flex-wrap: wrap;
      gap: 30px;
    }

    .footer-logo h2 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--main-color);
      margin-bottom: 15px;
    }

    .footer-logo h2 span {
      color: var(--secondary-color);
    }

    .footer-logo p {
      font-size: 1rem;
      opacity: 0.8;
    }

    .footer-links {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer-column h3 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: var(--main-color);
      margin-bottom: 15px;
    }

    .footer-column ul {
      list-style: none;
    }

    .footer-column li {
      margin-bottom: 10px;
    }

    .footer-column a {
      color: var(--text-color);
      text-decoration: none;
      font-size: 1.1rem;
      transition: all var(--transition-speed);
    }

    .footer-column a:hover {
      color: var(--secondary-color);
      text-shadow: 0 0 5px var(--secondary-color);
    }

    .footer-bottom {
      text-align: center;
      padding-top: 30px;
      margin-top: 30px;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
      max-width: 1200px;
      margin: 30px auto 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-bottom p {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Theme Toggle */
    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--main-color);
      font-size: 1.5rem;
      cursor: pointer;
      transition: all var(--transition-speed);
    }

    .theme-toggle:hover {
      color: var(--secondary-color);
      transform: rotate(45deg);
    }

    /* Back to Top Button */
    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: var(--main-color);
      color: var(--bg-color);
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all var(--transition-speed);
      z-index: 100;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      background: var(--secondary-color);
      transform: translateY(-5px);
    }

    /* Loading Spinner */
    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--main-color);
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Post Card */
    .post-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      overflow: hidden;
      transition: all var(--transition-speed);
    }

    .post-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border-color: var(--main-color);
    }

    .post-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .post-content {
      padding: 20px;
    }

    .post-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.2rem;
      color: var(--main-color);
      margin-bottom: 10px;
    }

    .post-excerpt {
      font-size: 1.1rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--secondary-color);
    }

    /* Dark Mode */
    .dark {
      --main-color: #0ff;
      --secondary-color: #ff0080;
      --bg-color: #000;
      --text-color: #fff;
      --card-bg: rgba(0, 0, 0, 0.5);
      --card-border: rgba(0, 255, 255, 0.3);
    }

    .light {
      --main-color: #0088ff;
      --secondary-color: #ff0088;
      --bg-color: #f0f0f0;
      --text-color: #333;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(0, 136, 255, 0.3);
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .about-content {
        flex-direction: column;
      }
      
      .contact-container {
        flex-direction: column;
      }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      
      .hero-buttons {
        flex-direction: column;
        gap: 15px;
      }
      
      .mobile-menu-toggle {
        display: block;
      }
      
      .main-nav {
        position: fixed;
        top: 0;
        right: -100%;
        width: 80%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: all 0.5s;
        z-index: 99;
      }
      
      .main-nav.active {
        right: 0;
      }
      
      .nav-links {
        flex-direction: column;
        align-items: center;
      }
      
      .nav-link {
        padding: 15px;
        font-size: 1.5rem;
      }
      
      .footer-content {
        flex-direction: column;
      }
      
      .footer-links {
        flex-direction: column;
        gap: 20px;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.5rem;
      }
      
      .section-title {
        font-size: 1.5rem;
      }
      
      .feature-card {
        padding: 20px;
      }
      
      .about-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="horizontal-lines"></div>
  <div class="vertical-lines"></div>
  <div class="glitch-lines"></div>

  <div class="content">
    <!-- Header mit Navigation -->
    <header>
      <div class="nav-container">
        <div class="logo">
          <a href="index.html">
            <h1>ZERO<span>QUEST</span></h1>
          </a>
        </div>
        
        <button class="mobile-menu-toggle" id="mobile-menu-toggle">
          <span></span>
