<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling Inspiriertes UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hintergrundgestaltung - Dunkelgrau-Schwarz */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Sehr dunkles Grau-Schwarz */
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Header */
        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            color: #00aaff; /* Helles Blau */
            text-shadow: 0 0 15px #00aaff, 0 0 30px #00aaff;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            color: #aaa;
        }

        /* Panel-Design */
        .panel {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .panel:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 170, 255, 0.8);
        }

        .panel h2 {
            font-size: 2.5rem;
            color: #00aaff;
            text-shadow: 0 0 20px #00aaff, 0 0 40px #00aaff;
            margin-bottom: 20px;
        }

        .panel p {
            font-size: 1.2rem;
            color: #bbb;
            margin-bottom: 30px;
        }

        .download-link a {
            font-size: 1.8rem;
            color: #121212;
            text-decoration: none;
            padding: 15px 30px;
            background: linear-gradient(45deg, #00aaff, #0066cc);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 170, 255, 0.6);
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .download-link a:hover {
            background: #00aaff;
            color: #121212;
            transform: scale(1.1);
        }

        /* Glänzender Silber-Effekt von links nach rechts */
        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: -100%; }
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            color: #bbb;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Header Bereich -->
    <header>
        <h1>Willkommen auf der Download-Seite</h1>
        <p>Hole dir die neuesten Dateien und Updates!</p>
    </header>

    <!-- Panel mit Download-Link -->
    <div class="panel">
        <div class="shine"></div> <!-- Silbernes glänzendes Overlay -->
        <h2>Download Deine Datei</h2>
        <p>Drücke den Button, um die Datei herunterzuladen.</p>
        <div class="download-link">
            <a href="DEIN-DATEINAME" download>Download Datei</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Dein Name | Alle Rechte vorbehalten</p>
    </footer>

</body>
</html>
