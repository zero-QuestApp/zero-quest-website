<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Seite</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            animation: flicker 0.5s infinite alternate;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00e5ff;
            text-shadow: 0 0 10px #00e5ff, 0 0 20px #00e5ff, 0 0 30px #00e5ff;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ddd;
        }

        a {
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #00e5ff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 0 15px #00e5ff;
            transition: 0.3s;
        }

        a:hover {
            background-color: #009db3;
            box-shadow: 0 0 25px #00e5ff;
        }

        /* Blitzende Hintergrund-Animation */
        @keyframes flicker {
            0% {
                background-color: #1a1a2e;
            }
            50% {
                background-color: #005a75;
            }
            100% {
                background-color: #1a1a2e;
            }
        }

        /* Blitz-Animation f√ºr den Hintergrund */
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: url('https://media.giphy.com/media/3o6Zt5jmZ5nOGfYZ5C/giphy.gif') no-repeat center center fixed;
            background-size: 100% 100%;
            opacity: 0.1;
            animation: lightning 1s infinite alternate;
        }

        @keyframes lightning {
            0% {
                opacity: 0.1;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                opacity: 0.1;
            }
        }
    </style>
</head>
<body>
    <div class="lightning"></div>
    <h1>Willkommen auf meiner Download-Seite!</h1>
    <p>Klicke auf den Link, um die Datei herunterzuladen:</p>
    <a href="DEIN-DATEINAME" download>Download Datei</a>
</body>
</html>
