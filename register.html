<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Quest - Registrieren</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-color: #0ff;
      --secondary-color: #ff0080;
      --bg-color: #000;
      --text-color: #fff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'VT323', monospace;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    header {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      border-bottom: 1px solid var(--main-color);
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .logo h1 {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--main-color);
    }

    .logo h1 span {
      color: var(--secondary-color);
    }

    .logo a {
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-link {
      color: var(--main-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .nav-link:hover {
      color: var(--secondary-color);
    }

    /* Register Form */
    .register-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .register-container {
      max-width: 400px;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--main-color);
      padding: 30px;
    }

    .register-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.5rem;
      color: var(--main-color);
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 5px;
      color: var(--main-color);
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.3);
      border: 2px solid var(--main-color);
      color: var(--text-color);
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--secondary-color);
    }

    .form-button {
      width: 100%;
      padding: 12px;
      background-color: var(--main-color);
      color: var(--bg-color);
      border: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .form-button:hover {
      background-color: var(--secondary-color);
    }

    .form-footer {
      text-align: center;
      margin-top: 20px;
      font-size: 1.1rem;
    }

    .form-footer a {
      color: var(--main-color);
      text-decoration: none;
      transition: all 0.3s;
    }

    .form-footer a:hover {
      color: var(--secondary-color);
    }

    .alert {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid transparent;
      text-align: center;
    }

    .alert-error {
      background-color: rgba(255, 0, 0, 0.1);
      border-color: #ff0000;
      color: #ff0000;
    }

    .alert-success {
      background-color: rgba(0, 255, 0, 0.1);
      border-color: #00ff00;
      color: #00ff00;
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--main-color);
    }

    footer p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Header mit Navigation -->
  <header>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html">
          <h1>ZERO<span>QUEST</span></h1>
        </a>
      </div>
      
      <nav class="main-nav">
        <ul class="nav-links">
          <li><a href="index.html" class="nav-link">Home</a></li>
          <li><a href="blog.html" class="nav-link">Blog</a></li>
          <li><a href="gallery.html" class="nav-link">Galerie</a></li>
          <li><a href="download.html" class="nav-link">Download</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Register Section -->
  <section class="register-section">
    <div class="register-container">
      <h2 class="register-title">Registrieren</h2>
      
      <div id="alert-container"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input type="text" id="name" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="email">E-Mail</label>
          <input type="email" id="email" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="password">Passwort</label>
          <input type="password" id="password" class="form-input" required>
        </div>
        
        <div class="form-group">
          <label class="form-label" for="confirm-password">Passwort bestätigen</label>
          <input type="password" id="confirm-password" class="form-input" required>
        </div>
        
        <button type="submit" class="form-button">Registrieren</button>
        
        <div class="form-footer">
          <p>Bereits ein Konto? <a href="login.html">Anmelden</a></p>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Zero Quest. Alle Rechte vorbehalten.</p>
  </footer>

  <script src="api.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const registerForm = document.getElementById('register-form');
      const alertContainer = document.getElementById('alert-container');
      
      // Prüfen, ob der Benutzer bereits eingeloggt ist
      const currentUser = getCurrentUser();
      if (currentUser) {
        // Benutzer ist bereits eingeloggt, zur Startseite umleiten
        window.location.href = 'index.html';
      }
      
      // Registrierungsformular absenden
      registerForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        
        // Passwörter überprüfen
        if (password !== confirmPassword) {
          showAlert('Die Passwörter stimmen nicht überein.', 'error');
          return;
        }
        
        // Registrierungsfunktion aufrufen
        const result = registerUser(name, email, password);
        
        if (result.success) {
          // Erfolgsmeldung anzeigen
          showAlert('Registrierung erfolgreich! Du wirst zur Anmeldeseite weitergeleitet...', 'success');
          
          // Zur Login-Seite weiterleiten
          setTimeout(function() {
            window.location.href = 'login.html';
          }, 1500);
        } else {
          // Fehlermeldung anzeigen
          showAlert(result.message || 'Fehler bei der Registrierung. Bitte überprüfe deine Eingaben.', 'error');
        }
      });
      
      // Funktion zum Anzeigen von Meldungen
      function showAlert(message, type) {
        alertContainer.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
      }
    });
  </script>
</body>
</html>
