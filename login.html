<!DOCTYPE html>
<html lang="de">
<head>
  <!-- KOPIERE DEN GESAMTEN <head>-BEREICH AUS DEINER index.html -->
  <title>Zero Quest - Login</title>
</head>
<body>
  <div class="horizontal-lines"></div>
  <div class="vertical-lines"></div>
  <div class="glitch-lines"></div>
  
  <div class="content">
    <header>
      <h1>ðŸ”’ TERMINAL ACCESS</h1>
      <p>// Benutzerauthentifizierung erforderlich</p>
    </header>

    <div class="hologram-container">
      <div class="content-wrapper">
        <div class="content-overlay">
          <form id="authForm" onsubmit="handleAuth(event)">
            <div class="form-group">
              <label class="form-label">Username:</label>
              <input type="text" class="form-input" id="authUser" required>
            </div>
            
            <div class="form-group">
              <label class="form-label">Password:</label>
              <input type="password" class="form-input" id="authPass" required>
            </div>

            <button type="submit" class="download-button">Access Granted</button>
          </form>
          <p style="margin-top: 20px; color: var(--secondary-color);">
            [System] Neue User werden automatisch registriert
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Simuliertes Auth-System (localStorage)
    function handleAuth(e) {
      e.preventDefault();
      const user = document.getElementById('authUser').value;
      localStorage.setItem('user', user);
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
