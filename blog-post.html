<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zero Quest - Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-color: #0ff;
      --secondary-color: #ff0080;
      --bg-color: #000;
    }

    @keyframes textShadow {
      0% {
        text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
      5% {
        text-shadow: 2.7928974010788217px 0 1px rgba(0,30,255,0.5), -2.7928974010788217px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
      100% {
        text-shadow: 0.4389924193300864px 0 1px rgba(0,30,255,0.5), -0.4389924193300864px 0 1px rgba(255,0,80,0.3), 0 0 3px;
      }
    }

    body {
      background: var(--bg-color);
      color: var(--main-color);
      font-family: 'VT323', monospace;
      min-height: 100vh;
      animation: textShadow 1.6s infinite;
      position: relative;
      overflow-x: hidden;
    }

    /* CRT Effect */
    body::before {
      content: "";
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: 
        linear-gradient(
          transparent 50%, 
          rgba(0, 0, 0, 0.5) 50%
        ),
        linear-gradient(
          90deg,
          rgba(255, 0, 0, 0.06),
          rgba(0, 255, 0, 0.02),
          rgba(0, 0, 255, 0.06)
        );
      background-size: 100% 4px, 3px 100%;
      pointer-events: none;
      z-index: 999;
      animation: scanlines 0.5s linear infinite;
    }

    /* Horizontale Linien */
    .horizontal-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 1px,
        rgba(0, 255, 255, 0.05) 2px,
        rgba(0, 255, 255, 0.05) 3px
      );
      pointer-events: none;
      z-index: 998;
    }

    /* Vertikale Linien */
    .vertical-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        90deg,
        transparent,
        transparent 5px,
        rgba(0, 255, 255, 0.02) 6px,
        rgba(0, 255, 255, 0.02) 10px
      );
      pointer-events: none;
      z-index: 997;
    }

    /* Glitch Linien */
    .glitch-lines {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
      z-index: 1000;
    }

    @keyframes scanlines {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 0 4px;
      }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

    /* Navigation */
    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--main-color);
      padding-bottom: 10px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-link {
      font-family: 'VT323', monospace;
      color: var(--main-color);
      text-decoration: none;
      font-size: 1.2rem;
      transition: all 0.3s;
    }

    .nav-link:hover {
      color: var(--secondary-color);
      text-shadow: 0 0 8px var(--secondary-color);
    }

    /* Login Button */
    .login-button {
      font-family: 'Press Start 2P', cursive;
      padding: 8px 15px;
      background: transparent;
      color: var(--main-color);
      border: 2px solid var(--main-color);
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .login-button:hover {
      background: var(--main-color);
      color: var(--bg-color);
      text-shadow: none;
    }

    .user-info {
      font-family: 'VT323', monospace;
      font-size: 1.2rem;
      color: var(--secondary-color);
    }

    .blog-post {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      border: 2px solid var(--main-color);
      padding: 20px;
      background: rgba(0, 255, 255, 0.05);
    }

    .post-title {
      font-family: 'Press Start 2P', cursive;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: var(--main-color);
      text-align: center;
    }

    .post-meta {
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
      color: var(--secondary-color);
      margin-bottom: 20px;
      border-bottom: 1px solid var(--main-color);
      padding-bottom: 10px;
    }

    .post-content {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .post-content p {
      margin-bottom: 15px;
    }

    .post-content img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border: 1px solid var(--main-color);
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      color: var(--secondary-color);
      text-decoration: none;
      font-family: 'Press Start 2P', cursive;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: var(--main-color);
      font-size: 1rem;
      margin-top: 40px;
      border-top: 1px solid var(--main-color);
    }

    @media (max-width: 768px) {
      .post-title {
        font-size: 1.4rem;
      }
      
      .nav-container {
        flex-direction: column;
        gap: 10px;
      }
      
      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="horizontal-lines"></div>
  <div class="vertical-lines"></div>
  <div class="glitch-lines"></div>
  <div class="content">
    <div class="nav-container">
      <div class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="gallery.html" class="nav-link">Galerie</a>
      </div>
      <div id="auth-container">
        <a href="login.html" class="login-button">Anmelden</a>
      </div>
    </div>

    <div class="blog-post" id="blog-post">
      <!-- Blog-Inhalt wird hier dynamisch eingefügt -->
      <p style="text-align: center;">Lade Beitrag...</p>
    </div>

    <footer>
      &copy; 2025 Zero Quest. Alle Rechte vorbehalten.
    </footer>
  </div>

  <script src="api.js"></script>
  <script>
    // Benutzer-Authentifizierung prüfen
    function checkAuth() {
      const currentUser = getCurrentUser();
      const authContainer = document.getElementById('auth-container');
      
      if (currentUser) {
        // Benutzer ist angemeldet
        let authHtml = `
          <span class="user-info">Hallo, ${currentUser.name}</span>
          <button id="logout-button" class="login-button" style="margin-left: 10px;">Abmelden</button>
        `;
        
        // Admin-Link hinzufügen, wenn der Benutzer ein Admin ist
        if (currentUser.isAdmin) {
          authHtml = `
            <span class="user-info">Admin: ${currentUser.name}</span>
            <a href="admin.html" class="login-button" style="margin-left: 10px; background-color: var(--secondary-color); color: var(--bg-color);">Admin-Panel</a>
            <button id="logout-button" class="login-button" style="margin-left: 10px;">Abmelden</button>
          `;
        }
        
        authContainer.innerHTML = authHtml;
        
        // Logout-Button Funktionalität
        document.getElementById('logout-button').addEventListener('click', () => {
          logoutUser();
          window.location.reload();
        });
      } else {
        // Benutzer ist nicht angemeldet
        authContainer.innerHTML = `<a href="login.html" class="login-button">Anmelden</a>`;
      }
    }
    
    // Beim Laden der Seite Authentifizierung prüfen
    checkAuth();

    // Blog-Beitrag laden
    function loadBlogPost() {
      // ID aus der URL abrufen
      const urlParams = new URLSearchParams(window.location.search);
      const postId = urlParams.get('id');
      
      if (!postId) {
        document.getElementById('blog-post').innerHTML = `
          <p style="text-align: center;">Kein Beitrag gefunden.</p>
          <a href="blog.html" class="back-link">« Zurück zur Blog-Übersicht</a>
        `;
        return;
      }
      
      // Beitrag abrufen
      const post = getBlogPostById(postId);
      
      if (!post) {
        document.getElementById('blog-post').innerHTML = `
          <p style="text-align: center;">Beitrag nicht gefunden.</p>
          <a href="blog.html" class="back-link">« Zurück zur Blog-Übersicht</a>
        `;
        return;
      }
      
      // Beitrag anzeigen
      document.getElementById('blog-post').innerHTML = `
        <h1 class="post-title">${post.title}</h1>
        <div class="post-meta">
          <span>${post.author}</span>
          <span>${new Date(post.date).toLocaleDateString()}</span>
        </div>
        <div class="post-content">
          ${post.content.split('\n').map(paragraph => `<p>${paragraph}</p>`).join('')}
          ${post.image ? `<img src="${post.image}" alt="${post.title}">` : ''}
        </div>
        <a href="blog.html" class="back-link">« Zurück zur Blog-Übersicht</a>
      `;
      
      // Seitentitel aktualisieren
      document.title = `Zero Quest - ${post.title}`;
    }
    
    // Blog-Beitrag laden
    loadBlogPost();

    // Glitch-Linien-Effekt
    function createGlitchLine() {
      const glitchContainer = document.querySelector('.glitch-lines');
      const line = document.createElement('div');
      
      line.style.position = 'absolute';
      line.style.top = Math.random() * 100 + '%';
      line.style.left = '0';
      line.style.right = '0';
      line.style.height = '2px';
      line.style.background = `rgba(0, 255, 255, ${Math.random() * 0.5})`;
      line.style.animation = 'glitch 0.5s linear forwards';
      
      glitchContainer.appendChild(line);
      
      // Entferne die Linie nach der Animation
      setTimeout(() => {
        line.remove();
      }, 500);
    }

    // Zufällige Glitch-Linien erzeugen
    setInterval(() => {
      if (Math.random() > 0.7) {
        createGlitchLine();
      }
    }, 200);
  </script>
</body>
</html>
